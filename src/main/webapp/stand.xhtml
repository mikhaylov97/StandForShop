<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Sales Stand</title>
    <h:outputStylesheet name = "css/bootstrap.css"/>
    <h:outputStylesheet library="font-awesome" name = "css/font-awesome.min.css"/>
    <h:outputStylesheet name = "css/main.css"/>
    <h:outputStylesheet name = "css/home.css"/>
    <h:outputStylesheet name = "css/stand.css"/>
    <h:outputScript name = "js/jquery-3.1.1.min.js"/>
    <h:outputScript name = "js/bootstrap.min.js"/>
    <h:outputScript name="js/stand.js"/>
</h:head>
<h:body>
    <ui:include src="pages/header.xhtml"/>
    <ui:include src="pages/second-header.xhtml"/>
    <div class="main-content container">
        <div class="row centered">
            <div class="header col-lg-12">Top sales</div>
            <ui:repeat value="#{productList.topProducts}" var="product">
                <div class="col-lg-3 item">
                    <a href="http://localhost:8080/catalog/#{product.id}" class="item-reference">
                        <div class="image">
                            <img src="http://localhost:8080/image/#{product.id}" alt="#{product.name}"/>
                        </div>
                        <div class="item-name">
                            #{product.name}
                        </div>
                        <div class="item-cost">
                            <i class="fa fa-usd"></i>#{product.price}
                        </div>
                        <div class="item-sales-number">
                            Number of sales: #{product.numberOfSales}
                        </div>
                    </a>
                </div>
            </ui:repeat>
        </div>
    </div>
    <ui:include src="pages/footer.xhtml"/>
</h:body>
</html>
